name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8 black
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 src/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: |
        black --check src/ scripts/
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build evaluator
      run: docker-compose build evaluator
    
    - name: Build analyzer
      run: docker-compose build analyzer